<html>
  <head>
    <title>Scrobbler</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
    <link rel="stylesheet" href="light-theme/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" href="light-theme/style.css" />
    <script src="scripts/lib/jquery-1.10.2.js"></script>
    <script src="scripts/lib/jquery-ui-1.10.4.min.js"></script>
    <script src="scripts/8tracks.js"></script>
    <script src="scripts/ui.js"></script>
  </head>
  <body>

<table id="login" style="width:100%; border-radius:5px; background-color:#131313;display:none;">
<tr>
  <td>
    <div class="div-icon-med-inline">
      <img class="image-icon" id="login-indicator" src="images/dot-err.png"/>
    </div>
  </td>
  <td class="cell-text">
    <div >
      <input style="border-radius: 5px;" placeholder="username" type="text" id="username" name="username" class="login-info"/>
    </div>
  </td>
  <td class="cell-text">
    <div>
      <input style="border-radius: 5px;" placeholder="password" type="password" id="password" name="password" class="login-info"/>
    </div>
  </td>
  <td/>
  <td><button id="login-ok">login</button></td>
</tr>
</table>

<table style="width:100%;">
  <tr class="cell-rounded" >
    <td style="width:25px;">
      <div class="div-icon"><img class="image-icon" id="player_like_mix" src="images/heart.png"/></div>
    </td>
    <td class="cell-text">
      <h2 id="mix-title" class="header-lg-text"></h2>
    </td>
    <td>
    <div class="div-icon"><a href="options.html" target="_blank"><img class="image-icon" src="images/cog.png"></img></a></div>
    </td>
  </tr>
</table>
    
  <br>
  <table style="width:100%;">
  <tr>
    <td style="width=10%"><div class="div-icon"><img class="image-icon" id="player_star_track" src="images/star.png"/></div></td>
    <td class="cell-text"><h3 style="margin:auto;" id="track-title" class="header-med-text">No Mix Found</h3></td>
    <td/>
    <td style="width:10%;"><div class="div-icon"><img id="player_goto" class="image-icon" src="images/goto.png"/></div></td>
  </tr>
  <tr>
    <td style="width:10%;"><div class="div-icon"><img id="player_sync" class="image-icon" src="images/sync.png"/></div></td>
    <td class="cell-text"><strong id="track-artist" class="header-sm-text">Open 8Tracks Mix in Browser</strong></td>
    <td/>
    <td style="width:10%;"><div class="div-icon"><img id="player_purchase" class="image-icon" src="images/buy.png"/></div></td>
  </tr>
  <tr>
    <td>
    </td>
    <td class="cell-text">
      <div class="div-cover">
         <img class="image-cover" id="albumart"></img>
         <div class="fadey-text">
          <span>
          <div class="div-icon-inline"><img class="image-icon" id="mix_rank" src="images/no-rank.png"/></div>
           &nbsp &nbsp &nbsp
          <strong class="body-sm-text"  id="mix-likes"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/heart-on.png"/></div>
          &nbsp
          <strong class="body-sm-text"  id="mix-plays"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/play.png"/></div>
          &nbsp
          <strong class="body-sm-text"  id="mix-tracks"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/music.png"/></div>
          </span>
          <br>
          <strong class="body-sm-text-faint" id="mix-tags"></strong><br><br><br>
          <strong class="body-sm-text" id="mix-description"></strong>
         </div>
      </div></td>

    <td>
    </td>
     <td/>
  </tr>
  <tr>
  <td/>
  <td>
  <!--
  <div id="more-info">
    <font>more info</font>
    <div>
      more info
    </div>
  </div>
  -->
  </td>
  </tr>
  <tr style="height:50px;">
    <td style="width:10%;"><div class="div-icon-med"><img id="player_play" class="playing image-icon" src="images/pause.png"/></div></td>
    <td style="width:70%;">
      <div style="width:90%; left:5%; font-size:18px; text-align: right;" id="player_prog">
        <font class="body-sm-text-faint" style="position:relative; z-index:999; padding:5px;" id="player_prog_duration">0:00/?:??</font>
      </div>
    </td>
    <td style="width:10%;"><div class="div-icon"><img id="player_volume" class="image-icon" src="images/highvolume.png"/></div></td>
    <td style="width:10%;"><div class="div-icon"><img id="player_skip" class="image-icon" src="images/ffwd.png"/></div></td>
  </tr>
  </table>
  <div id="player_volume_controls" class="sound-controls">
    <div  style="top:10%; height:80%;" id="player_volume_slider"></div>
  </div>

</body>
</html>
