<html>
  <head>
    <title>Scrobbler</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--

      <table style="height:50px; width:100%; border:dotted #CC3300;"><tr>
  <td style="width:10%;" ><img top="20%" id="player_play" src="images/play.png"/></td>
  <td style="width:70%;"><div style="width:80%; left:10%;" id="player_prog"></div></td>
  <td style="width:10%;" ><img id="player_volume" src="images/highvolume.png"></td>

  </tr></table>
  
     --> 
    <link rel="stylesheet" href="light-theme/jquery-ui-1.10.4.custom.min.css" />
    <link rel="stylesheet" href="light-theme/style.css" />
    <script src="scripts/lib/jquery-1.10.2.js"></script>
    <script src="scripts/lib/jquery-ui-1.10.4.min.js"></script>
    <script src="scripts/lib/zero-clipboard.js"></script>
    <script src="scripts/ui.js"></script>
  </head>
  <body>
  <br>
  <table style="border-radius: 10px; visibility:hidden;" bgcolor="#131313" width="100%" height="25px">
  <tr>
  <td style="text-align:center; vertical-align:center;"><strong ><font color="#EEEEEE">Login</font></strong></td>
  <td style="text-align:center; vertical-align:center;">
    <div style="display: block; margin-left: auto; margin-right: auto;">
      <input style="border-radius: 10px;" placeholder="username" type="text" id="username" name="username" class="login-info"/>
    </div>
  </td>
 <td class="cell-text">
  <div style="display: block; margin-left: auto; margin-right: auto;">
    <input style="border-radius: 10px;" placeholder="password" type="password" id="password" name="password" class="login-info"/>
  </div>
</td>
<td>
<button>Go</button>
</td>
</tr>
<tr/>
</table>

<table>
<tr>
<td><div class="div-icon"><img id="export_spotify" class="image-icon" src="images/spotify.png"/></div></td>
<td><div class="div-icon"><img id="export_itunes" class="image-icon" src="images/itunes.png"/></div></td>
<td><div class="div-icon"><img id="export_lastfm" class="image-icon" src="images/lastfm.png"/></div></td>
<td><div class="div-icon"><img id="export_text" class="image-icon" src="images/text.png"/></div></td>
</tr>
</table>
<table style="width:100%;">
  <tr class="cell-rounded" >
    <td style="width:25px;">
      <div class="div-icon"><img class="image-icon" id="player_like_mix" src="images/heart.png"/></div>
    </td>
    <td class="cell-text">
      <h2 id="mix-title" class="header-lg-text">Track Title</h2>
    </td>
  </tr>
</table>
    
  <br>
  <table style="width:100%;">
  <tr>
    <td style="width=10%"><div class="div-icon"><img class="image-icon" id="player_star_track" src="images/star.png"/></div></td>
    <td class="cell-text"><h3 style="margin:auto;" id="track-title" class="header-med-text">Artist</h3></td>
    <td/>
    <td style="width:10%;"><div class="div-icon"><img id="player_goto" class="image-icon" src="images/goto.png"/></div></td>
  </tr>
  <tr>
    <td style="width:10%;"><div class="div-icon"><img id="player_sync" class="image-icon" src="images/sync.png"/></div></td>
    <td class="cell-text"><strong id="track-artist" class="header-sm-text">Mix Title</strong></td>
    <td/>
    <td style="width:10%;"><div class="div-icon"><img id="player_purchase" class="image-icon" src="images/buy.png"/></div></td>
  </tr>
  <tr>
    <td></td>
    <td class="cell-text">
      <div class="div-cover">
         <img class="image-cover" id="albumart"></img>
         <div class="fadey-text">
          <span>
          <strong class="body-sm-text"  id="mix-likes"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/heart-on.png"/></div>
          &nbsp
          <strong class="body-sm-text"  id="mix-plays"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/play.png"/></div>
          &nbsp
          <strong class="body-sm-text"  id="mix-tracks"></strong>
          <div class="div-icon-inline"><img class="image-icon" src="images/music.png"/></div>
          </span>
          <br>
          <strong class="body-sm-text-faint" id="mix-tags"></strong><br><br><br>
          <strong class="body-sm-text" id="mix-description"></strong>
         </div>
      </div></td>

    <td/><td/>
  </tr>
  <tr>
  <td/>
  <td>
  <!--
  <div id="more-info">
    <font>more info</font>
    <div>
      more info
    </div>
  </div>
  -->
  </td>
  </tr>
  <tr style="height:50px;">
    <td style="width:10%;"><div class="div-icon-med"><img id="player_play" class="playing image-icon" src="images/pause.png"/></div></td>
    <td style="width:70%;"><div  style="width:80%; left:10%;" id="player_prog"></div></td>
    <td style="width:10%;"><div class="div-icon"><img id="player_volume" class="image-icon" src="images/highvolume.png"/></div></td>
    <td style="width:10%;"><div class="div-icon"><img id="player_skip" class="image-icon" src="images/ffwd.png"/></div></td>
  </tr>
  </table>
</body>
</html>
