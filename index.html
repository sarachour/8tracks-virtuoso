<html>
  <head>
    <title>Scrobbler</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html

      <table style="height:50px; width:100%; border:dotted #CC3300;"><tr>
  <td style="width:10%;" ><img top="20%" id="player_play" src="images/play.png"/></td>
  <td style="width:70%;"><div style="width:80%; left:10%;" id="player_prog"></div></td>
  <td style="width:10%;" ><img id="player_volume" src="images/highvolume.png"></td>
  <td style="width:10%;"><img id="player_skip" src="images/ffwd.png"/></td>
  </tr></table>
  
     --> 
    <link rel="stylesheet" href="light-theme/jquery-ui-1.10.4.custom.min.css" />
    <script src="scripts/lib/jquery-1.10.2.js"></script>
    <script src="scripts/lib/jquery-ui-1.10.4.min.js"></script>
    <script src="scripts/lib/zero-clipboard.js"></script>
    <script src="scripts/ui.js"></script>
  </head>
  <body>
  
  <table style="border-radius: 10px;" bgcolor="#131313" width="100%" height="25px">
  <tr>
  <td style="text-align:center; vertical-align:center;"><strong ><font color="#EEEEEE">Spotify</font></strong></td>
  <td style="text-align:center; vertical-align:center;">
    <div style="display: block; margin-left: auto; margin-right: auto;">
      <input style="border-radius: 10px;" placeholder="username" type="text" id="username" name="username" class="login-info"/>
    </div>
  </td>
 <td style="text-align:center; vertical-align:center;">
  <div style="display: block; margin-left: auto; margin-right: auto;">
    <input style="border-radius: 10px;" placeholder="password" type="password" id="password" name="password" class="login-info"/>
  </div>
</td>
</tr>
</table>
<br>
<br>
  
  <table style="width:100%;">
  <tr>
  <td/>
  <td style="text-align: center; vertical-align:center;">
    <h2 style="margin:auto;" id="track-title" class="playback-info">Track Title</h2>
  </td></tr>
  <tr>
    <td style="width:10%;"><div style="width:25px; height:25px;">
    <img id="player_love" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/heart-off.png"/>
  </div></td>
    <td style="text-align: center; vertical-align:center;">
    <h3 style="margin:auto;" id="track-artist" class="playback-info">Artist</h3>
  </td>
  <td/>
  <td style="width:10%;"><div style="width:25px; height:25px;">
    <img id="player_goto" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/goto.png"/>
  </div></td>
  </tr>
  <tr>
    <td style="width:10%;"><div style="width:25px; height:25px;">
    <img id="player_sync" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/sync.png"/>
  </div></td>
    <td style="text-align: center; vertical-align:center;"><strong id="mix-title" class="playback-info">Mix Title</strong></td>
    <td/><td style="width:10%;">
    <div style="width:25px; height:25px;">
    <img id="player_purchase" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/buy.png"/>
    </div></td>
  </tr>
  <tr>
    <td></td>
    <td style="text-align:center; vertical-align:center;">
    <div style="width:250px; height:250px; display: block; margin-left: auto; margin-right: auto;">
      <img style="width:100%; height:100%;margin:auto;display:block;border:0px solid;border-radius: 15px;" class="playback-info" id="albumart"></img></td>
    </div>
    </td>
    <td/><td/>
  </tr>
  <tr style="height:50px;">
  <td style="width:10%;"><div style="width:50px; height:50px;">
    <img id="player_play" class="playing" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/pause.png"/>
  </div></td>
  <td style="width:70%;">
    <div style="width:80%; left:10%;" id="player_prog"></div>
  </td>
  <td style="width:10%;"><div style="width:25px; height:25px;">
    <img id="player_volume" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/highvolume.png"/>
  </div></td>
  <td style="width:10%;"><div style="width:25px; height:25px;">
    <img id="player_skip" style="max-width:100%; max-height:100%;margin:auto;display:block;border:0px solid;" src="images/ffwd.png"/>
  </div></td>
  </tr>
  </table>
</body>
</html>
