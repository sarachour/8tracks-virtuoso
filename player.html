<html>
  <head>
    <title>Scrobbler</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--

      - Policy documentation[1] for details and explanation.

      <table style="height:50px; width:100%; border:dotted #CC3300;"><tr>
  <td style="width:10%;" ><img top="20%" id="player_play" src="images/play.png"/></td>
  <td style="width:70%;"><div style="width:80%; left:10%;" id="player_prog"></div></td>
  <td style="width:10%;" ><img id="player_volume" src="images/highvolume.png"></td>

  </tr></table>

    <link rel="stylesheet" href="light-theme/jquery-ui-1.10.4.custom.min.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui-1.10.4.min.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
  
  <b>Login:</b><br>
  <input type="text" id="username" name="username" class="login-info"/><br>
  <input type="password" id="password" name="password" class="login-info"/><br> 
  <button name="button" id="login" class="login-info">login</button><br>
  <button name="button" id="playstream" class="playback-info">play stream</button><br>

  <table border="1">
  <tr><td><img class="playback-info" id="albumart"></img></td>
  <td>
    <table border="1">
    <tr><td><strong id="mix-title" class="playback-info">Mix Title</strong></td></tr>
    <tr><td><strong id="track-title" class="playback-info">Track Title</strong></td></tr>
    <tr><td><strong id="track-artist" class="playback-info">Artist</strong></td></tr>
    </table>
  </td>
  </tr>
</table><br>

  
  <table style="height:50px; width:100%; border:dotted #CC3300;">
  <tr>
  <td style="width:10%;"><div style="width:50px; height:50px;  border:dotted #CC3300;">
    <img id="player_play" style="max-width:100%; max-height:100%;margin:auto;display:block;" src="images/play.png"/>
  </div></td>
  <td style="width:70%;">
    <div style="width:80%; left:10%;" id="player_prog"></div>
  </td>
  <td style="width:10%;"><div style="width:25px; height:25px;  border:dotted #CC3300;">
    <img id="player_volume" style="max-width:100%; max-height:100%;margin:auto;display:block;" src="images/highvolume.png"/>
  </div></td>
  <td style="width:10%;"><div style="width:25px; height:25px;  border:dotted #CC3300;">
    <img id="player_skip" style="max-width:100%; max-height:100%;margin:auto;display:block;" src="images/ffwd.png"/>
  </div></td>
  </tr>
  </table>
</body>
</html>
