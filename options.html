<!DOCTYPE html>
<html>
<head><title>8Tracks Player Preferences</title>

<link rel="stylesheet" href="light-theme/jquery-ui-1.10.4.custom.min.css" />
<link rel="stylesheet" href="light-theme/option-style.css" />


<script src="scripts/lib/jquery-1.10.2.js"></script>
<script src="scripts/lib/jquery-ui-1.10.4.min.js"></script>
<script src="scripts/lib/hotkeys.js"></script>
  
<script src="scripts/lib/jlayout/jquery.sizes.js"></script>
<script src="scripts/lib/jlayout/jlayout.border.js"></script>
<script src="scripts/lib/jlayout/jquery.jlayout.js"></script>

<script src="scripts/spotify.js"></script>
<script src="scripts/8tracks.js"></script>
<script src="scripts/options.js"></script>
<textarea id="clipboard" style="display:none;" width="0%" height="0px">text here</textarea>

</head>
<body bgcolor="#434343">
<div id="export-overlay" class="view-overlay">
	<div id="export-container" style="background-color:rgb(100,100,100);width:400px; height:150;">
		<h3 class="text white large" style=" padding:10px;"> choose how you want to copy the selection </h3>
		<button id="export-spotify" class="normal-button white text large" style="width:100%; padding:10px;">
			Copy to Spotify
		</button><br>
		<button id="export-text" class="normal-button white text large" style="width:100%; padding:10px;">
			Copy as PlainText
		</button>

	</div>
</div>
<div id="options" data-layout='{"type": "border", "hgap": 3, "vgap": 3}' class="layout-outer">
	<div class="north">
		Preferences
	</div>
	<div class="south">
		<div id="export-status" class="text white medium"></div>
	</div>
	<div id='mixes-results'class="center" style="position:absolute; top:0px; height:100%; width:100%; overflow:scroll;" data-layout='{"type": "flexGrid", "hgap": 3, "vgap": 3}'>
	</div>
	<div class="east" id="tracks-results" style="overflow:scroll;">
		<table id="tracks-table" width="100%" height="100%" class="text small black" style="width=100%;padding=20px;">
		<thead>
			<tr><td>track</td><td>artist</td><td>star</td><td>spotify</td></tr>
		</thead>
		<tbody id="tracks-table-body">
		</tbody>
		</table>
		</div>
	<div class="west white small">
		Filter:<br>
		<button class="white toggle-button wide" id="filter_starred" title="show starred tracks only">starred tracks</button>
		<button class="white toggle-button wide" id="filter_liked" title="show liked mixes only">liked mixes</button>
		<button class="white toggle-button wide" id="filter_played" title="show liked mixes only">played recently</button>
		<button class="white toggle-button wide" id="filter_keyword" title="filter by keyword">by keyword</button>
		<div id="filter_keyword_properties" style="margin:15px;">
			<b>Filter Mix By</b> <br>
			<input id="filter_keyword_text" type="text" hint="keyword">
			<div style="text-align:left; padding-left:20px; padding-bottom:10px;">
				<input id="filter_tags" type="checkbox" value="tags" checked>
				<span class="wide" >tags</span><br>
				<input id="filter_description" type="checkbox" value="description" checked>
				<span class="wide">description</span><br>
				<input id="filter_title" type="checkbox" value="title" checked>
				<span class="wide">title</span><br>
				<input id="filter_artist" type="checkbox" value="artist" checked>
				<span class="wide">artist</span><br>
			</div>
			<b>Filter Track By</b> <br>
			<input id="filter_track_keyword_text" type="text" hint="keyword">
			<div style="text-align:left; padding-left:20px;">
				<input id="filter_track_title" type="checkbox" value="title" checked>
				<span class="wide">title</span><br>
				<input id="filter_track_artist" type="checkbox" value="artist" checked>
				<span class="wide">artist</span><br>
			</div>
		</div>

	</div>
</div>

</body>
</html>
